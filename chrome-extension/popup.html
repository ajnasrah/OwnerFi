<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0052a3;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h2>üè° Zillow Property Extractor</h2>

  <button id="extractBtn">Extract Property URLs</button>

  <div id="status"></div>

  <div class="info">
    Click the button to extract all property URLs from the current Zillow search page.
  </div>

  <script src="popup.js"></script>
</body>
</html>
