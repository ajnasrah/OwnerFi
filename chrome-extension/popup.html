<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0052a3;
    }
    #progress {
      margin-top: 10px;
      display: none;
    }
    .progress-bar-container {
      width: 100%;
      height: 24px;
      background: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    #progressBar {
      height: 100%;
      background: linear-gradient(90deg, #0066cc, #0052a3);
      width: 0%;
      transition: width 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 11px;
      font-weight: 600;
    }
    #progressText {
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
      white-space: pre-line;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #status.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    #status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h2>üè° OwnerFi Queue</h2>

  <button id="extractBtn">Save to Queue</button>

  <div id="progress">
    <div class="progress-bar-container">
      <div id="progressBar"></div>
    </div>
    <div id="progressText">0 / 0</div>
  </div>

  <div id="status"></div>

  <div class="info">
    Extracts properties from Zillow search results and saves them directly to your OwnerFi scraper queue.
  </div>

  <script src="popup.js"></script>
</body>
</html>
