<!DOCTYPE html>
<html>
<head>
    <title>Test Subscription</title>
</head>
<body>
    <h3>Test Subscription API</h3>
    <button onclick="testSubscription()">Test Professional Plan</button>
    <div id="result"></div>
    <script>
    async function testSubscription() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';
        
        try {
            const response = await fetch('http://localhost:3001/api/stripe/checkout', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    priceId: 'price_1S18NlJkpg3x1io7vUCoetwT',
                    planId: 'professional', 
                    billingType: 'monthly'
                })
            });
            
            console.log('Response status:', response.status);
            const data = await response.json();
            console.log('Response data:', data);
            
            if (response.ok && data.url) {
                resultDiv.innerHTML = `Success! Redirecting to: ${data.url}`;
                setTimeout(() => window.open(data.url, '_blank'), 1000);
            } else {
                resultDiv.innerHTML = `Error: ${JSON.stringify(data, null, 2)}`;
            }
        } catch (error) {
            console.error('Fetch error:', error);
            resultDiv.innerHTML = `Network Error: ${error.message}`;
        }
    }
    </script>
</body>
</html>
